<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>
    <div class = "container">
        <div class = "bloquesuperior">
            <div id = "numeroguardado"></div>
            <div id = "operacion"></div>
            <div id = "numeroactivo"></div>
        </div>
        <div class = "bloqueinferior">
            <div class = "numero7">
                <button id = "btn7">7</button>
            </div>
            <div class = "numero8">
                <button id = "btn8">8</button>
            </div>
            <div class = "numero9">
                <button id = "btn9">9</button>
            </div>
            <div class = "dividir">
                <button id = "btndivide">รท</button>
            </div>
            <div class = "masmenos">
                <button id = "btnmasmenos">+/-</button>
            </div>
            <div class = "numero4">
                <button id = "btn4">4</button>
            </div>
            <div class = "numero5">
                <button id = "btn5">5</button>
            </div>
            <div class = "numero6">
                <button id = "btn6">6</button>
            </div>
            <div class = "multiplicar">
                <button id = btnmultiplica>x</button>
            </div>
            <div class = "borrar">
                <button id = "btnborrar">
                    <img class = "simboloborrar" src = "borrar.png" alt ="borrar"> 
                </button>
                
            </div>
            <div class = "numero1">
                <button id = "btn1">1</button>
            </div>
            <div class = "numero2">
                <button id = "btn2">2</button>
            </div>
            <div class = "numero3">
                <button id = "btn3">3</button>
            </div>
            <div class = "restar">
                <button id = btnresta>-</button>
            </div>
            <div class = "igual">
                <button id = "btnResultado">=</button>
            </div>
            <div class = "c">
                <button id = "btnc">C</button>
            </div>
            <div class = "numero0">
                <button id = "btn0">0</button>
            </div>
            <div class = "punto">
                <button id = "btnpunto">.</button>
            </div>
            <div class = "sumar">
                <button id = btnsuma>+</button>
            </div>
    
        </div>
        
    </div>
    <script src="calculadora.js"></script>
    
</body>
</html>
